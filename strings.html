<!DOCTYPE html> <!-- This initializes the strings.html file -->
<html lang="en"> <!-- This sets the language of the file to English -->
<head> <!-- This is the head of the file -->
    <title>User Input Validation</title> <!-- This sets the title of the webpage tab to User Input Validation -->
    <link rel="stylesheet" href="main.css"> <!-- This links the main.css file to our current file -->
</head>
<body> 
    <img class="left-image" src="funnihaha.png"> 
    <img class="right-image" src="funniimage.png"> 
    <h1>Validate Your Info</h1> 
    <form id="validationForm"> 
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" name="zipCode">

    <p id="result"></p>
    <p id="secretMessage" style="display: none;">This is the secret message.</p>
